<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="search-area">
        <input id=search type="text" placeholder="Search for ingredient">
        <button id=search-button>Search!</button>
    </div>

    <div id="results"></div>



    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipe}}
        <div class="recipe">
          <p id=title><a id="video" href="{{href}}" target="_blank"> {{title}}</a>
           </p>
          <div id="thumbnail">
            <img src="{{thumbnail}}" alt="">
          </div> 
          <ul id=ingredients>
              <strong>Ingredients :</strong> 
              {{#each ingredients}}
            <li> {{this}}</li>  
            {{/each}}
            </ul>
        </div>   
        {{/each}}

    </script>


    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
